<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:500,600|Roboto:400,500,700"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="font-family: 'Roboto', sans-serif; text-align: center; font-size: 18px; line-height: 24px; margin: 0 auto; max-width: 480px;"
    >
      <div
        style="position: relative; display: inline-block; margin-bottom: 32px;"
      >
        <div
          style="position: relative; z-index: 1; background: url(./check-confetti.svg) center
        center no-repeat; background-size: cover; width: 152px; height: 152px;"
        ></div>
        <div
          style="position: absolute; top: 0; left: 0; background: url(./confeti_square.gif) center center no-repeat; background-size: 97% 97%; width: 152px; height: 152px"
        ></div>
      </div>

      <p><strong>Fantastic! Your form was submitted correctly.</strong></p>

      <p>
        Our team is now hard at work to get you appointed with top rated digital
        carriers.
      </p>

      <p>You'll hear from us soon.</p>
    </div>
  </body>
</html>
